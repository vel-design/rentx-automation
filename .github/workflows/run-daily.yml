name: RentX Daily Automation

on:
  schedule:
    - cron: "0 6 * * *"  # runs every day at 6 AM UTC
  workflow_dispatch:     # allows manual run from GitHub Actions tab

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ✅ Install Chrome and ChromeDriver
      - name: Install Google Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable chromium-chromedriver
          google-chrome --version
          chromedriver --version
          which google-chrome
          which chromedriver

      # ✅ Set Chrome path (to help Selenium find it)
      - name: Set Chrome binary path
        run: echo "CHROME_BIN=$(which google-chrome)" >> $GITHUB_ENV

      # ✅ Build and run tests in headless mode
      - name: Build and run tests
        run: mvn clean test -Dheadless=true

      - name: Upload ExtentReport as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport
          path: test-output/ExtentReport.html

      - name: Send email with ExtentReport
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "RentX Daily Test Report"
          to: "vel@mobo.co.uk"
          from: "RentX Automation Bot <${{ secrets.EMAIL_USER }}>"
          body: |
            Hello Vel,
            
            Here is your daily RentX test run report.

            Regards,
            GitHub Actions Bot
          attachments: test-output/ExtentReport.html
