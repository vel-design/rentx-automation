name: RentX Daily Automation

on:
  schedule:
    - cron: "0 6 * * *"
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Google Chrome
        run: |
          sudo apt update
          sudo wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt update
          sudo apt install -y google-chrome-stable
          google-chrome --version

      - name: Increase shared memory size
        run: |
          sudo mount -o remount,size=2G /dev/shm

      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d '.' -f1)
          DRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_${CHROME_VERSION}")
          wget -q "https://storage.googleapis.com/chrome-for-testing-public/${DRIVER_VERSION}/linux64/chromedriver-linux64.zip"
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          chromedriver --version

      - name: Set CI Environment Variable
        run: echo "CI=true" >> $GITHUB_ENV

      - name: Run Automation Tests
        run: |
          mvn clean test || true

      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport
          path: test-output/ExtentReport.html

      - name: Upload Failure Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestScreenshots
          path: test-output/screenshots/

      - name: Send Email Report
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "RentX Automation Report â€” ${{ github.event_name }} Run"
          to: "vel@mobo.co.uk"
          from: "RentX Automation Bot <${{ secrets.EMAIL_USER }}>"
          body: |
            Hello Vel ðŸ‘‹,

            The RentX automation workflow has completed.

            ðŸ•’ Triggered by: **${{ github.event_name }}**
            ðŸ”— Workflow logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ðŸ“Ž The ExtentReport and screenshots (if any) are attached as GitHub artifacts.

            Regards,  
            GitHub Actions Bot ðŸ¤–
          attachments: test-output/ExtentReport.html
